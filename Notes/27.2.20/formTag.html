<!DOCTYPE html>
<html>
<head>
	<title>Form Tag</title>
</head>
<body>
<h1>Registration Form</h1>
<form>
<pre>
<label>Fullname      <input type="text" name=""></label>

<label for="unm">Username</label>      <input type="text" name="" id="unm">

<label>Password      <input type="password" name=""></label>

<label>Email ID      <input type="email" name=""></label>

<label>Email ID      <input type="text" name=""> <select>
	<option>gmail.com</option>
	<option>yahoo.com</option>
</select></label>

<label>Country       <select>
	<option>India</option>
	<option>America</option>
</select></label>

<label>Gender        <select>
	<option>Male</option>
	<option>Female</option>
	<option>Other</option>
</select></label>

<label>Gender</label>       <label><input type="radio" name="gen"> Male</label> <label><input type="radio" name="gen"> Female</label> <label><input type="radio" name="gen"> Other</label> 

<label>Skill</label>        <label><input type="checkbox" name=""> Photoshop</label> <label><input type="checkbox" name=""> Illustrator</label>

<label>Mobile       <input type="text" name=""></label>

<label>Mobile       <input type="number" name=""></label>

<label>Mobile       <input type="tel" name=""></label>

<label>Address      <textarea required></textarea></label>

<label>Upload       <input type="file" name="" multiple=""></label>

<label>List        <select multiple="">
	<option>Male</option>
	<option>Female</option>
	<option>Other</option>
</select></label>

<label>DOB         <input type="date" name=""></label>

<input type="submit" name="" value="Submit"> <input type="reset" name="">
</pre>
</form>
</body>
</html>
