<!DOCTYPE html>
<html>
<head>
	<title>Float</title>
<style>
.boxMain {
	background-color: blue;
	overflow: hidden;
}
.box {
	width: 30%;
	background-color: green;
	padding: 1%;
	float: left;
	border: 2px solid gray;
}
.box img {
	width: 100%;
	margin-bottom: -4px;
}
.box:nth-child(1) {
	background-color: red;
}
.box:nth-child(2) {
	background-color: blue;
	display: none;
	
}
.box:nth-child(3) {
	background-color: orange;
	float: right;
}
.box:nth-child(4) {
	background-color: green;
}

</style>
</head>
<body>
<div class="boxMain">
	<div class="box"><img src="img/1.jpg"></div>
	<div class="box"><img src="img/2.jpg"></div>
	<div class="box"><img src="img/3.jpg"></div>
</div>
</body>
</html>
