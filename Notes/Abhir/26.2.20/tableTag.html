<!DOCTYPE html>
<html>
<head>
	<title>Table Tag Example</title>
<style>
td {
	transition: all .3s;
}
td:hover {
	background-color: blue;
	color: #fff;
}
</style>
</head>
<body>
<table border="1" cellpadding="10" cellspacing="10">
	<thead>
		<th>Sno</th>
		<th>Name</th>
		<th>Address</th>
		<th colspan="2">Action</th>
	</thead>
	<tbody>
		<tr>
			<td bgcolor="red">1</td>
			<td>John Corter</td>
			<td rowspan="2">New Railway road</td>
			<td>Delete</td>
			<td>Update</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Janifer</td>
			<td>Delete</td>
			<td>Update</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Alex</td>
			<td>New Railway road</td>
			<td>Delete</td>
			<td>Update</td>
		</tr>	 
	</tbody>
</table>
</body>
</html>
